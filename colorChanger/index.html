<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Changer</title>
    <style >
        li{
            display: inline-block;
            margin: 20px;
            width: 150px;
            height: 150px;
            /* border: 2px solid black; */
            box-shadow: 5px 5px 12px 0px black;
            border-radius: 10px;
            text-align: center;
            align-content: center;
            font-size: 0;            
        }
    </style>

<body style="display: grid; place-items: center;">

    <ul>
        <li class="colors" style="background-color: grey;">grey</li>
        <li class="colors" style="background-color: white;">white</li>
        <li class="colors" style="background-color: blue;">blue</li>
        <li class="colors" style="background-color: yellow;">yellow</li>
        <li class="colors" style="background-color: pink;">pink</li>
        <li class="colors" style="background-color: purple;">purple</li>

    </ul>
